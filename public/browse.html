<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicons/browse.ico">
    <title>Browse</title>
</head>
<link href="./src/output.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>



<div class="flex flex-col w-full h-screen relative">

    <!-- Remove Popup -->
    <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 flex w-full md:w-1/2 max-w-[600px] h-auto flex-col justify-center items-center z-70 bg-white/80 shadow-[0_0_48px_20px_rgba(0,0,0,0.25)] backdrop-blur-lg border border-gray-200/80 md:rounded-lg p-14 gap-7 hidden" id="remove-popup">
        
        <input type="text" id="Rtitle" placeholder="Title" class="bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] p-2 w-full" required>
        <input type="text" id="Rartist" placeholder="Artist" class="bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] p-2 w-full" required>
        
        <div class="flex flex-row gap-4 w-full">
            <button class="bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] p-2 w-1/2 hover:bg-red-600 hover:text-white cursor-pointer text-red-500" id="RemoveSong">Remove Song</button>
            <button class="bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] p-2 w-1/2 cursor-pointer hover:text-white hover:bg-violet-600" id="exit-button">Exit</button>    
        </div>
    </div>

    <!-- Add Popup -->
    <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 flex w-full md:w-1/2 max-w-[600px] h-auto flex-col justify-center items-center z-70 bg-white/80 shadow-[0_0_48px_20px_rgba(0,0,0,0.25)] backdrop-blur-lg border border-gray-200/80 md:rounded-lg p-14 gap-7 hidden" id="add-popup">
        
        <input type="text" id="title" placeholder="Title" class="bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] p-2 w-full">
        <input type="text" id="artist" placeholder="Artist" class="bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] p-2 w-full">
        
        <div class="bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] p-2 w-full">
            <label for="audio" class="font-bold">Audio</label>
            <input type="file" id="audio" accept="audio/*" class="cursor-pointer w-full">
        </div>
        
        <div class="bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] p-2 w-full">
            <label for="cover" class="font-bold">Cover</label>
            <input type="file" id="cover" accept="image/*" class="cursor-pointer w-full">
        </div>
        
        <div class="flex flex-row gap-4 w-full">
            <button class="bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] p-2 w-1/2 hover:bg-blue-600 hover:text-white cursor-pointer text-blue-600" id="submit">Add Song</button>
            <button class="bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] p-2 w-1/2 cursor-pointer hover:text-white hover:bg-violet-600" id="exit-button-add">Exit</button>    
        </div>
    
        <div id="error" class="text-red-500 cursor-pointer bg-red-200/10 p-2 w-full hidden rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] text-center py-5"></div>
    
    </div>



    <div class="p-5 pb-3">
        <h1 class="text-3xl font-medium">Browse</h1>
    </div>
    <div class="flex flex-row justify-between w-full gap-4">
        <input type="text" id="search-input" class="ml-4 p-2 rounded-lg border border-gray-200/80 focus:outline-none focus:border-2 focus:border-blue-400 w-full shadow-[0_0_10px_rgba(0,0,0,0.1)] max-w-[550px] input" placeholder="Search for a song">

        <div class="relative mr-5">
            <button id="dropdown-button" class="rounded-lg border border-gray-200/80 p-2 w-auto cursor-pointer shadow-[0_0_10px_rgba(0,0,0,0.1)]">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 12a1 1 0 1 0 2 0a1 1 0 1 0-2 0m0 7a1 1 0 1 0 2 0a1 1 0 1 0-2 0m0-14a1 1 0 1 0 2 0a1 1 0 1 0-2 0"/></svg>
            </button>

            <!-- Dropdown Menu -->
            <div id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg border border-gray-200/80 shadow-[0_0_10px_rgba(0,0,0,0.1)] z-10 hidden">
                <div class="">
                    <a id="add-music-button" class="block px-4 text-sm hover:bg-gray-100 cursor-pointer py-3">Add Music</a>
                    <a id="remove-music-button" class="block px-4 text-sm hover:bg-gray-100 cursor-pointer py-3">Remove Music</a>
                </div>
            </div>

            
        </div>
    </div>

    <div id="song-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-5"></div>



    <div class="sticky bottom-0 md:bottom-4 mx-auto w-full px-0 md:max-w-full md:w-[768] md:px-0">

        <div class="w-full p-3 rounded-none md:rounded-lg flex flex-row justify-between items-center bg-white/50 backdrop-blur-lg border border-gray-200/80">
            <div class="flex flex-row items-center gap-4">
                <img id="song-info-cover" class="w-12 h-12 rounded-lg object-cover aspect-square overflow-hidden bg-gray-200" src="" alt="cover">
                <div>
                    <h1 id="song-info-title" class="font-bold">Song Title</h1>
                    <h2 id="song-info-artist">Artist</h2>
                </div>
            </div>
            <div class="flex flex-row items-center gap-4">
                <div class="cursor-pointer" id="play-button"></div>
                <div class="cursor-pointer" id="skip-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M3 5v14a1 1 0 0 0 1.504.864l12-7a1 1 0 0 0 0-1.728l-12-7A1 1 0 0 0 3 5m17-1a1 1 0 0 1 .993.883L21 5v14a1 1 0 0 1-1.993.117L19 19V5a1 1 0 0 1 1-1"/></svg>
                </div>
            </div>
                
        </div>

    </div>

</div>

<script src="browse.js"></script>
<script src="remove.js"></script>
<script src="add.js"></script>
